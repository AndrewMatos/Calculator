<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="rester.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1><strong>Calculator</strong></h1>

<div class="calculator">
	<h2 class="bar"></h2>
	<div class="numbers">
		<button class="btn" id="one"> 1</button>
		<button class="btn" id="two"> 2</button>
		<button class="btn" id="three"> 3</button>
		<br>
		<button class="btn" id="four"> 4</button>
		<button class="btn" id="five"> 5</button>
		<button class="btn" id="six"> 6</button>
		<br>
		<button class="btn" id="seven"> 7</button>
		<button class="btn" id="eight"> 8</button>
		<button class="btn" id="nine"> 9</button>
		<br>
		<button class="btn" id="cero"> 0</button>
		<button class="btn" id="dot"> .</button>
		<button class="btn" id="equal">=</button>
	</div>
	<div class="operations">
	<button class="btn2" id="clear">clear</button>
	<button class="btn2" id="delete">supr</button>
	<button class="btn2" id="add">+</button>
	<button class="btn2" id="minus">-</button>
	<button class="btn2" id="multiply">*</button>
	<button class="btn2" id="divide">/</button>
	<button class="btn2" id="pot">^</button>

	</div>
    
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
